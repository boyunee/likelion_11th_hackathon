<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <div class="main">
        <!-- logo -->
        <div class="logo-div">
          <img src="" alt="logo" />
        </div>

        <div id="top-navbar-middle">
          <div>Features</div>
          <div>Pricing</div>

        <div id="login">

        <div id="middle-div">

          <div id="middle-text">

    <main>

        <li>

        <li>

        </li>
        <li>
          <button id="trainer">

            <span>트레이너</span>
          </button>
        </li>
        <li>
          <button id="write">
            <img src="../img/assessment/write.svg" alt="write" />
            <span>작성하기</span>
          </button>
        </li>
      </ul>

      <div class="assessment_master">
        <div class="star assesment"></div>
        <img src="../img/assessment/star.svg" alt="star_empty" />
        <img src="../img/assessment/star.svg" alt="star_empty" />
        <img src="../img/assessment/star.svg" alt="star_empty" />
        <img src="../img/assessment/star.svg" alt="star_empty" />
        <img src="../img/assessment/star.svg" alt="star_empty" />

          <span>"간단한 한줄평을 남겨주세요"</span>
          <br />
          <textarea></textarea>
        </div>
      </div>

      <div class="how_money">

          <img src="../img/assessment/money.svg" alt="money" />
          <h3>가격은 어땠나요?</h3>
          <button>
            <span>만족</span>
