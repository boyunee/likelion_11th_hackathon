<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searchResult</title>
    <link rel="stylesheet" href="../css/searchResult.css" />
  </head>
  <body>
    <header>
      <div id="super-div">
        <div class="top-navbar">
          <!-- logo -->
          <div class="logo-div" onClick="location.href='/index.html'">
            <img src="../img/searchResult/logo.svg" alt="logo" />
          </div>
          <div id="top-navbar-middle">
            <div>Features</div>
            <div>Pricing</div>
            <div>Contact</div>
          </div>
          <div id="login">
            <span>로그아웃</span>
            <span id="top-navbar-MyPageBox">My Page</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="middle-div">
        <div id="middle-button">
          <input id="middle-button-1" placeholder="지역을 선택해주세요" />
          <button id="middle-button-2">검색하기</button>
        </div>
        <div id="middle-text">
          <h1>대전 서구의 헬스장 검색 결과를 보여드릴게요</h1>
        </div>
      </div>

      <div id="bottom-super-div">
        <div id="bottom-div">
          <div id="bottom-text">
            <div>총 28개의 결과</div>
            <div id="bottom-text-button">조회순 ></div>
          </div>
          <div id="bottom-div-row1">
            <div class="bottom-text1">
              <img
                src="../img/searchResult/image 1.png"
                alt="헬스장사진 1"
                class="image"
                onClick="location.href='./detail_main_info.html'"
              />
              <div>대전 드림바디 휘트니스</div>
            </div>
            <div class="bottom-text1">
              <img
                src="../img/searchResult/Rectangle 2.png"
                alt="헬스장사진 1"
                class="image"
              />
              <div>대전 만년 헬스장</div>
            </div>
          </div>

          <div id="bottom-div-row2">
            <div class="bottom-text1">
              <img
                src="../img/searchResult/Rectangle 3.png"
                alt="헬스장사진 1"
                class="image"
              />
              <div>대전 머슬핏 휘트니스 만년점</div>
            </div>
            <div class="bottom-text1">
              <img
                src="../img/searchResult/Rectangle 4.png"
                alt="헬스장사진 1"
                class="image"
              />
              <div>대전 신난다 헬스 월평점</div>
            </div>
          </div>
        </div>
      </div>
      <div class="button_container">
        <button 
          class="left_arrow_button"
          onclick="history.back(-1)">
          <img
            src="../img/searchResult/left_arrow_button.png"
            alt="left_arrow_button"
          />
        </button>
        <button class="one_button">
          <img src="../img/searchResult/one_button.png" alt="one_button" />
        </button>
        <button class="two_button">
          <img src="../img/searchResult/two_button.png" alt="two_button" />
        </button>
        <button class="three_button">
          <img src="../img/searchResult/three_button.png" alt="three_button" />
        </button>
        <button class="right_arrow_button">
          <img
            src="../img/searchResult/right_arrow_button.png"
            alt="right_arrow_button"
          />
        </button>
      </div>
    </main>
  </body>
</html>
