<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="../css/searchResult.css">

<body>
  <div id="super-div">

        <img src="../img/searchResult/logo.svg" alt="logo">

      <div id="top-navbar-middle">

      <div id="login">

    <div id="middle-div">

      </div>

    <div id="bottom-super-div">

          </div>
          <div class="bottom-text1">

            <div>대전 만년 헬스장</div>
          </div>
        </div>

        <div id="bottom-div-row2">
          <div class="bottom-text1">
            <img src="../img/searchResult/Rectangle 3.svg" alt="헬스장사진 1" class="image">
            <div>대전 드림바디 휘트니스</div>
          </div>
          <div class="bottom-text1">
            <img src="../img/searchResult/Rectangle 4.svg" alt="헬스장사진 1" class="image">
            <div>대전 만년 헬스장</div>

        </div>
