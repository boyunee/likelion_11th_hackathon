<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trainer_assessment</title>
    <link rel="stylesheet" href="../css/trainer_assessment.css" />
  </head>
  <body>
    <header>
      <div id="super-div">
        <div class="top-navbar">
          <!-- logo -->
          <div class="logo-div" onClick="location.href='/index.html'">
            <img src="../img/trainer_assessment/logo.svg" alt="logo" />
          </div>
          <div id="top-navbar-middle">
            <div>Features</div>
            <div>Pricing</div>
            <div>Contact</div>
          </div>
          <div id="login">
            <span>로그아웃</span>
            <span id="top-navbar-MyPageBox">My Page</span>
          </div>
        </div>

        <div id="middle-div">
          <div id="left-arrow">
            <button 
              class="arrow_button"
              onclick="history.back(-1)">
              <img src="../img/assessment/Arrow 1.svg" alt="arrow" />
            </button>
          </div>
          <h1>대전 드림바디 휘트니스</h1>
        </div>
      </div>
    </header>

    <div class="outline">
      <ul class="menu">
        <li>
          <button id="outline" onClick="location.href='./detail_main_info.html'">
              <img src="/img/assessment2/outline.svg" alt="outline">
              <span>개요</span>
          </button>
      </li>
      <li>
          <button id="facility" onClick="location.href='./assessment.html'">
              <img src="/img/assessment2/facility.svg" alt="facility">
              <span>시설평</span>
          </button>
      </li>
      <li>
          <button id="trainer" onClick="location.href='./trainer.html'">
              <img src="../img/assessment2/trainer.svg" alt="trainer">
              <span>트레이너</span>
          </button>
      </li>
      </ul>
    </div>
    <main class="main">
      <div class="main_page">
        <h2>푸바오 트레이너</h2>
        <div class="star_assesment">
          <span class="star">
            ★★★★★
            <span>★★★★★</span>
            <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
          </span>
          <div id="star-rating">0/5</div>
        </div>
        <div class="class_period">
          <h3>수강기간</h3>
          <button class="click_button"></button>
          <span>기간</span>
          <input type="number" class="middle-input">
          <span>년</span>
          <!-- <input />
          <span>개월 수강생</span> -->
          <br />
          <div class="number">
            <button class="click_button"></button>
            <span>횟수</span>
            <input type="number" class="middle-input">
            <span>회</span>
          </div>
        </div>
        <div class="cost">
          <h3>비용</h3>
          <span>1회 기준</span>
          <input type="number" class="cost-input">
          <span>원</span>
        </div>
        <textarea class="review_box" id="bottom-textarea"></textarea>
      </div>
    </main>
    <div class="yes_or_no">
      <div class="no">
        <button 
          id="no"
          onclick="history.back(-1)">
          취소
        </button>
      </div>
      <div class="yes">
        <button>확인</button>
      </div>
    </div>
    
    <script src="../js/trainer_assessment.js"></script>
  </body>
</html>
