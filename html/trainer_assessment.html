<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/trainer_assessment.css" />
  </head>
  <body>
    <header>
      <div id="super-div">
        <div class="top-navbar">
          <!-- logo -->
          <div class="logo-div">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div id="top-navbar-middle">
            <div>Features</div>
            <div>Pricing</div>
            <div>Contact</div>
          </div>
          <div id="login">
            <span>로그아웃</span>
            <span id="top-navbar-MyPageBox">My Page</span>
          </div>
        </div>

        <div id="middle-div">
          <div id="left-arrow">
            <button class="arrow_button">
              <img src="../img/assessment/Arrow 1.svg" alt="arrow" />
            </button>
          </div>
          <div id="middle-text">
            <h1>대전 드림바디 휘트니스</h1>
          </div>
          <div id="star_">
            <button>
              <img src="../img/assessment/star1.svg" alt="star_" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="outline">
      <ul class="menu">
        <li>
          <button id="outline">
            <img src="../img/assessment/outline.svg" alt="outline" />
            <span>개요</span>
          </button>
        </li>
        <li>
          <button id="facility">
            <img src="../img/assessment/facility.svg" alt="facility" />
            <span>시설평</span>
          </button>
        </li>
        <li>
          <button id="trainer">
            <img src="../img/assessment/trainer.svg" alt="trainer" />
            <span>트레이너</span>
          </button>
        </li>
      </ul>
    </div>
    <main class="main">
      <div class="main_page">
        <h2>푸바오 트레이너</h2>
        <div class="star assesment">
          <img src="../img/trainer_assessment/star.svg" alt="star_empty" />
          <img src="../img/trainer_assessment/star.svg" alt="star_empty" />
          <img src="../img/trainer_assessment/star.svg" alt="star_empty" />
          <img src="../img/trainer_assessment/star.svg" alt="star_empty" />
          <img src="../img/trainer_assessment/star.svg" alt="star_empty" />
          <span>0/5</span>
        </div>
        <div class="class_period">
          <h3>수강기간</h3>
          <img
            src="../img/trainer_assessment/click_button.svg"
            alt="click_button"
          />
          <span>기간</span>
          <img src="../img/trainer_assessment/block.svg" alt="block" />
          <span>년</span>
          <img src="../img/trainer_assessment/block.svg" alt="block" />
          <span>개월 수강생</span>
          <br />
          <div class="number">
            <img
              src="../img/trainer_assessment/click_button.svg"
              alt="click_button"
            />
            <span>횟수</span>
            <img src="../img/trainer_assessment/block.svg" alt="block" />
            <span>회</span>
          </div>
        </div>
        <div class="cost">
          <h3>비용</h3>
          <span>1회 기준</span>
          <img src="../img/trainer_assessment/block.svg" alt="block" />
          <span>원</span>
        </div>
        <textarea class="review_box"></textarea>
      </div>
    </main>
    <div class="yes_or_no">
      <div class="no">
        <button>취소</button>
      </div>
      <div class="yes">
        <button>확인</button>
      </div>
    </div>
  </body>
</html>
