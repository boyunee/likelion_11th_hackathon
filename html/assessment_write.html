<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/assessment_write.css" />
  </head>
  <body>
    <header>
      <div id="super-div">
        <div class="top-navbar">
          <!-- logo -->
          <div class="logo-div">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div id="top-navbar-middle">
            <div>Features</div>
            <div>Pricing</div>
            <div>Contact</div>
          </div>
          <div id="login">
            <span>로그아웃</span>
            <span id="top-navbar-MyPageBox">My Page</span>
          </div>
        </div>

        <div id="middle-div">
          <div id="left-arrow">
            <button class="arrow_button">
              <img src="../img/assessment/Arrow 1.svg" alt="arrow" />
            </button>
          </div>
          <div id="middle-text">
            <h1>대전 드림바디 휘트니스</h1>
          </div>
          <div id="star_">
            <button>
              <img src="../img/assessment/star1.svg" alt="star_" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <ul class="menu">
        <li>
          <button id="outline">
            <img src="../img/assessment/outline.svg" alt="outline" />
            <span>개요</span>
          </button>
        </li>
        <li>
          <button id="facility">
            <img src="../img/assessment/facility.svg" alt="facility" />
            <span>시설평</span>
          </button>
        </li>
        <li>
          <button id="trainer">
            <img src="../img/assessment/trainer.svg" alt="trainer" />
            <span>트레이너</span>
          </button>
        </li>
      </ul>

      <div class="assessment_master">
        <div class="star assesment">
          <img src="../img/assessment/star.svg" alt="star_empty" />
          <img src="../img/assessment/star.svg" alt="star_empty" />
          <img src="../img/assessment/star.svg" alt="star_empty" />
          <img src="../img/assessment/star.svg" alt="star_empty" />
          <img src="../img/assessment/star.svg" alt="star_empty" />
          <span>0/5</span>
        </div>

        <div class="onewrite">
          <span>"간단한 한줄평을 남겨주세요"</span>
          <br />
          <textarea class="one_assessment"></textarea>
        </div>
      </div>

      <div class="container">
        <div class="sub-container">
          <div class="container__image">
            <img src="../img/assessment/money.svg" alt="money" />
          </div>
          <div class="container__paragraph">
            <h3>가격은 어땠나요?</h3>
            <div class="button-container">
              <button>
                <span>만족</span>
              </button>
              <button>
                <span>보통</span>
              </button>
              <button>
                <span>불만족</span>
              </button>
            </div>
          </div>
        </div>
        <div class="textarea-container">
          <textarea></textarea>
        </div>
      </div>

      <div class="container">
        <div class="sub-container">
          <div class="container__image">
            <img
              src="../img/assessment/fitness_equipment.svg"
              alt="fitness_equipment"
            />
          </div>
          <div class="container__paragraph">
            <h3>기구 종류는 다양했나요?</h3>
            <div class="button-container">
              <button>
                <span>만족</span>
              </button>
              <button>
                <span>보통</span>
              </button>
              <button>
                <span>불만족</span>
              </button>
            </div>
          </div>
        </div>
        <div class="textarea-container">
          <textarea></textarea>
        </div>
      </div>

      <div class="container">
        <div class="sub-container">
          <div class="container__image">
            <img
              src="../img/assessment/facility_environment.svg"
              alt="facility_environment"
            />
          </div>
          <div class="container__paragraph">
            <h3>시설 환경은 어떠했나요?</h3>
            <div class="button-container">
              <button>
                <span>만족</span>
              </button>
              <button>
                <span>보통</span>
              </button>
              <button>
                <span>불만족</span>
              </button>
            </div>
          </div>
        </div>
        <div class="textarea-container">
          <textarea></textarea>
        </div>
      </div>

      <div class="yes_or_no">
        <div class="no">
          <button>취소</button>
        </div>
        <div class="yes">
          <button>확인</button>
        </div>
      </div>
    </main>
  </body>
</html>
