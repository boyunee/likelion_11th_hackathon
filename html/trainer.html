<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/trainer.css" />
  </head>
  <body>
    <header>
      <div id="super-div">
        <div class="top-navbar">
          <!-- logo -->
          <div class="logo-div" onClick="location.href='/index.html'">
            <img src="../img/trainer/logo.svg" alt="logo" />
          </div>
          <div id="top-navbar-middle">
            <div>Features</div>
            <div>Pricing</div>
            <div>Contact</div>
          </div>
          <div id="login">
            <span>로그아웃</span>
            <span id="top-navbar-MyPageBox">My Page</span>
          </div>
        </div>

        <div id="middle-div">
          <div id="left-arrow">
            <button class="arrow_button" onclick="history.back(-1)">
              <img src="../img/assessment/Arrow 1.svg" alt="arrow" />
            </button>
          </div>
          <h1>대전 드림바디 휘트니스</h1>
        </div>
      </div>
    </header>

    <main>
      <ul class="menu">
        <li>
          <button id="outline" onClick="location.href='./detail_main_info.html'">
            <img src="../img/assessment/outline.svg" alt="outline" />
            <span>개요</span>
          </button>
        </li>
        <li>
          <button id="facility" onClick="location.href='./assessment.html'">
            <img src="../img/assessment/facility.svg" alt="facility" />
            <span>시설평</span>
          </button>
        </li>
        <li>
          <button id="trainer" onClick="location.href='./trainer.html'">
            <img src="../img/assessment/trainer.svg" alt="trainer" />
            <span>트레이너</span>
          </button>
        </li>
      </ul>
      <div class="top_info">
        <span>트레이너</span>
      </div>
      <div class="trainer_container">
        <div class="first_trainer">
          <img src="../img/trainer/first_trainer.png" 
              alt="first_trainer"
              onClick="location.href='./trainer_select.html'"  />
          <span>푸바오 트레이너</span>
        </div>
        <div class="second_trainer">
          <img src="../img/trainer/second_trainer.png" alt="seocnd_trainer" />
          <span>아이바오 트레이너</span>
        </div>
        <div class="third_trainer">
          <img src="../img/trainer/third_trainer.png" alt="third_trainer" />
          <span>러바오 트레이너</span>
        </div>
        <div class="fourth_trainer">
          <img src="../img/trainer/fourth_trainer.png" alt="fourth_trainer" />
          <span>강바오 트레이너</span>
        </div>
      </div>
      <div class="button_container">
        <button 
          class="left_arrow_button"
          onclick="history.back(-1)">
          <img
            src="../img/trainer/left_arrow_button.svg"
            alt="left_arrow_button"
          />
        </button>
        <button class="one_button">
          <img src="../img/trainer/one_button.svg" alt="one_button" />
        </button>
        <button class="two_button">
          <img src="../img/trainer/two_button.svg" alt="two_button" />
        </button>
        <button class="three_button">
          <img src="../img/trainer/three_button.svg" alt="three_button" />
        </button>
        <button class="right_arrow_button">
          <img
            src="../img/trainer/right_arrow_button.svg"
            alt="right_arrow_button"
          />
        </button>
      </div>
    </main>
  </body>
</html>
