<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="main">
            <!-- logo -->
            <div class="logo-div">
                <img src="img/logo.png" alt="logo">
            </div>

            <div id="top-navbar-middle">
                <div>Features</div>
                <div>Pricing</div>
                <div>Contact</div>
            </div>

            <div id="login">
                <span>로그아웃</span>
                <span id="top-navbar-MyPageBox">My Page</span>
            </div>

            <div id="middle-div">
                <div id="left-arrow">
                    <img src="/img/assessment/Arrow 1.svg" alt="arrow">
                </div>
                <div id="middle-text">
                    <h1>대전 드림바디 휘트니스</h1>
                </div>
                <div id="right-star">
                    <img src="/img/assessment/star.svg" alt="star">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="menu">
            <div id="outline">
                <img src="/img/assessment/outline.svg" alt="outline">
                <span>개요</span>
            </div>
            <div id="facility">
                <img src="/img/assessment/star_full.svg" alt="star_full">
                <span>시설평</span>
            </div>
            <div id="trainer">
                <img src="/img/assessment/face.svg" alt="face">
                <span>트레이너</span>
            </div>
            <div id="edit">
                <img src="/img/assessment/edit.svg" alt="edit">
                <span>작성하기</span>
            </div>
        </div>

        <div class="assessment_starpoint">
            <span>4.8</span>
            <img src="/img/assessment/star_full(2).svg" alt="star_full">
            <img src="/img/assessment/star_full(2).svg" alt="star_full">
            <img src="/img/assessment/star_full(2).svg" alt="star_full">
            <img src="/img/assessment/star_full(2).svg" alt="star_full">
            <img src="/img/assessment/star_half.svg" alt="star_half">
        </div>

        <div class="summary">
            <div id="money">
                <img src="/img/assessment/money.svg" alt = "money">
            </div>

            <div id="fitness_equipment">
                <img src="/img/assessment/fitness_equipment.svg" alt="fitness_equipment">
            </div>

            <div id="facility_environment">
                <img src="/img/assessment/fitness_equipment.svg" alt="fitness_equipment">
            </div>
        </div>

        <div>
            <img src="/img/assessment/profile.svg" alt="profile">
        </div>


    </main>
</body>
</html>
