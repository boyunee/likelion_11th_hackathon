<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/assessment.css" />
</head>

<body>
    <header>
        <div id="super-div">
            <div class="top-navbar">
                <div class="logo-div" onClick="location.href='/index.html'">
                    <img src="../img/assessment/logo.svg" alt="logo" />
                </div>
                <div id="top-navbar-middle">
                    <div>Features</div>
                    <div>Pricing</div>
                    <div>Contact</div>
                </div>
                <div id="login">
                    <span>로그아웃</span>
                    <span id="top-navbar-MyPageBox">My Page</span>
                </div>
            </div>

            <div id="middle-div">
                <div id="left-arrow">
                    <button
                        class="arrow_button"
                        onclick="history.back(-1)">
                        <img src="../img/assessment/Arrow 1.svg" alt="arrow" />
                    </button>
                </div>
                <h1>대전 드림바디 휘트니스</h1>
                </div>
            </div>
    </header>

    <main>
        <ul class="menu">
            <li>
                <button id="outline" onClick="location.href='./detail_main_info.html'">
                    <img src="/img/assessment2/outline.svg" alt="outline">
                    <span>개요</span>
                </button>
            </li>
            <li>
                <button id="facility" onClick="location.href='./assessment.html'">
                    <img src="/img/assessment2/facility.svg" alt="facility">
                    <span>시설평</span>
                </button>
            </li>
            <li>
                <button id="trainer" onClick="location.href='./trainer.html'">
                    <img src="../img/assessment2/trainer.svg" alt="trainer">
                    <span>트레이너</span>
                </button>
            </li>
            <li>
                <button id="write" onClick="location.href='./assessment_write.html'">
                    <img src="../img/assessment2/write.svg" alt="write">
                    <span>작성하기</span>
                </button>
            </li>
        </ul>

        <div class="assessment_master">
            <div class="star_assesment">
              <span class="star">
                ★★★★★
                <span>★★★★★</span>
                <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
              </span>
            </div>    
          </div>


        <ul class="assessment_three">

            <li id="money">
                <img src="../img/assessment2/money.svg" alt="money">
                <!-- <div class="rating_labels">
                    <div class="money_good">만족</div>
                    <div class="money_soso">보통</div>
                    <div class="money_bad">불만족</div>
                </div> -->
                <div class="horizontal-bar-graph" id="my-graph"></div>
            </li>

            <li id="fitness_equipment" class="rating_item">
                <img src="../img/assessment2/fitness_equipment.svg" alt="fitness equipment">
                <!-- <div class="rating_labels">
                    <div class="equipment_good">만족</div>
                    <div class="equipment_soso">보통</div>
                    <div class="equipment_bad">불만족</div>
                </div> -->
                <div class="horizontal-bar-graph" id="my-graph1"></div>
            </li>

            </li>
            <li id="facility" class="rating_item">
                <img src="../img/assessment2/facility_environment.svg" alt="facility">
                <!-- <div class="rating_labels">
                    <div class="facility_good">만족</div>
                    <div class="facility_soso">보통</div>
                    <div class="facility_bad">불만족</div>
                </div> -->
                <div class="horizontal-bar-graph" id="my-graph2"></div>
            </li>
        </ul>
        <div id="super-div1"> 
          <div class="user-templete">
            <div class="user-top">
              <img src="../img/assessment_list/profile.svg" alt="유저사진" class="user-profile">
              <div class="user-topbar">
                <div class="user-star">★★★★★</div>
                <div class="user-period">3년 5개월 사용자</div>
              </div>
            </div>
            <div class="text1">그냥 가까워서 좋음 ㅇㅇ</div>
            <div class="user-container">
              <div class="price">
                <div>이용료</div>
                <span>1달 기준 12만원</span>
              </div>
              <div class="type">
                <div>기구종류</div>
                <span>사이클이 없어서 종류가 다양하진 않아요.</span>
              </div>
              <div class="environment">
                <div>센터환경</div>
                <span>에어컨을 세게 틀어주지 않아서 불만이었어요.</span>
              </div>
              <div class="guitar">
                <div>기타</div>
                <span>이벤트 아니면 다시가진 않을 듯합니다.</span>
              </div>
            </div>
          </div>
        </div>
        
        <button class="more_btn" onclick="location.href='./assessment_list.html'">
            <h3>더보기 > </h3>
        </button>
    </main>
    <script src='https://d3js.org/d3.v3.min.js'></script>
    <script src="../js/assessment.js"></script>
</body>

</html>
